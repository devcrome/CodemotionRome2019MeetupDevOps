apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: codemotion-dev-circle-back
  namespace: stage
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: codemotion-dev-circle-back
    spec:
      containers:
      - name: codemotion-dev-circle-back
        image: congiuluc/devcromemeetupdemobackend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: codemotion-dev-circle-back
  namespace: stage
spec:
  ports:
  - port: 80
  selector:
    app: codemotion-dev-circle-back
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: codemotion-dev-circle-front
  namespace: stage
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: codemotion-dev-circle-front
    spec:
      containers:
      - name: codemotion-dev-circle-front
        image: congiuluc/devcromemeetupdemofrontend:v2
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: codemotion-dev-circle-front
  namespace: stage
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: codemotion-dev-circle-front
